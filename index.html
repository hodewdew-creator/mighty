<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mighty Demo (No build)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 20px; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    textarea { width: 100%; height: 360px; }
    .badge { padding: 2px 8px; border: 1px solid #ddd; border-radius: 999px; font-size: 12px; }
  </style>
</head>
<body>
  <h1>마이티 엔진 데모 (빌드 없이 JS)</h1>
  <div class="row">
    <label>Dealer:
      <select id="dealer">
        <option value="0">P0</option><option value="1">P1</option>
        <option value="2">P2</option><option value="3">P3</option>
        <option value="4">P4</option>
      </select>
    </label>
    <label>Trump:
      <select id="trump">
        <option value="S">S</option><option value="D">D</option>
        <option value="H">H</option><option value="C">C</option>
        <option value="NT">NT (노기)</option>
      </select>
    </label>
    <label>Declarer:
      <select id="declarer">
        <option value="0">P0</option><option value="1">P1</option>
        <option value="2">P2</option><option value="3">P3</option>
        <option value="4">P4</option>
      </select>
    </label>
    <label>Friend card (예: HQ 또는 JOKER, 빈칸=나중에 없음일수도):
      <input id="friendCard" placeholder="예: HQ / JOKER / SA"/>
    </label>
    <label>Seed:
      <input id="seed" type="number" value="0" style="width:6em"/>
    </label>
    <button id="run">랜덤 합법 플레이 1판 실행</button>
  </div>

  <p>
    <span class="badge">노기(노트럼프) 최소 12</span>
    <span class="badge">기루(수트) 최소 13</span>
    <span class="badge">마이티: 기본 SA, 단 기루=♠이면 DA</span>
    <span class="badge">조커콜: 기본 ♣3, 단 기루=♣이면 ♦3</span>
  </p>

  <textarea id="log" readonly></textarea>

  <script type="module" src="./app.js"></script>
</body>
</html>
